<!doctype Html>
<html>

<head>
    <title> MP-3 Web Player </title> <!---Title--->

    <!---Bootstrap CSS Link---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="./style.css" /> <!----CSS style file----->

    <link rel="stylesheet" href="./responsive.css"> <!--Responsive CSS File--->

    <script src="https://kit.fontawesome.com/399a78cccb.js" crossorigin="anonymous"></script> <!---Icon Link---->
</head>

<body>

    <!-- Overall Web Page -->
    <div class="web">

        <!--Profile container open--->
        <div class="profile-container borders">

            <!---Profile--->
            <div class="profile">

                <!-- Profile Image -->
                <div class="img-container borders">
                    <img src="./Default Profile.png" alt="">
                </div>

                <!-- UserName -->
                <section>
                    <h3 class="txt-2">UserName</h3>
                    <h2 class="txt-1">SPking</h2>
                </section>

                <!-- Mail -->
                <section>
                    <h3 class="txt-2">Mail</h3>
                    <h2 class="txt-1">SPking</h2>
                </section>

            </div>
            <!---Profile closes--->

            <!-- Settings -->
            <div class="settings">

                <form>
                    <input type="checkbox" id="mute" class="borders">
                    <label for="mute" class="txt-1">Mute <i class="fa-solid fa-volume-xmark"></i></label>
                </form>

                <div>
                    <i class="fa-solid fa-gear" class="txt-2 seti"></i>
                    <p class="txt-1 sett"> Setting </p>
                </div>

            </div>
            <!-- Settings closes-->

        </div>
        <!--Profile container closes--->

        <!---Display Container opens--->
        <div class="display-container borders">

            <!-- Home Page -->
            <div class="home display" id="home">
                <h1 class="txt-1">Home</h1>
            </div>

            <!-- About Page -->
            <div class="about display" id="about">
                <h1 class="txt-1">About</h1>
            </div>

        </div>
        <!---Display Container closes--->

        <!-- Navigation Bar -->
        <div class="nav-bar-container borders">

        </div>
        <!-- Navigation Bar closes -->

    </div>

    <!--Bootstrap JS Link--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
